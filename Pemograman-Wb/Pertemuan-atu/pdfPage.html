<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Page PDF</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        embed {
            width: 100vw;
            height: 100vh;
            border: none;
        }
    </style>
</head>
<body>
    <embed src="Sertif.pdf" type="application/pdf">
</body>
</html>
